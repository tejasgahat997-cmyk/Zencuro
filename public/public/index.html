<!DOCTYPE html>
<html>
<head>
    <title>Zencuro - Online Services</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
        header { background: #0077cc; color: white; padding: 20px; text-align: center; }
        section { padding: 20px; }
        h2 { color: #0077cc; }
        form { background: white; padding: 15px; border-radius: 8px; max-width: 400px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px; background: #0077cc; color: white; border: none; cursor: pointer; }
        button:hover { background: #005fa3; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Zencuro ðŸš€</h1>
        <p>Book your services online</p>
    </header>

    <section>
        <h2>Online Booking Form</h2>
        <form action="/book" method="POST">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Service Type:</label>
            <select name="service" required>
                <option value="consultation">Consultation</option>
                <option value="delivery">Delivery</option>
                <option value="test">Test</option>
            </select>

            <label>Details:</label>
            <textarea name="details" required></textarea>

            <button type="submit">Submit Booking</button>
        </form>
    </section>
</body>
</html>
