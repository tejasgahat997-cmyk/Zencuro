
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zencuro Video Consultation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Video Consultation</h2>

  <!-- Back button -->
  <a href="/">‚Üê Back to Home</a>

  <!-- Local and remote videos -->
  <div id="video-container">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <!-- Controls -->
  <div id="controls">
    <button id="toggleCamera">Toggle Camera</button>
    <button id="toggleMic">Toggle Mic</button>
    <button id="endCall" class="danger">End Call</button>
  </div>

  <!-- Chat -->
  <div id="chat-box">
    <h3>Chat</h3>
    <div id="messages"></div>
    <input type="text" id="chatInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <!-- Document Upload -->
  <div id="upload-box">
    <h3>Upload Medical Documents</h3>
    <input type="file" id="docUpload" />
    <button id="uploadBtn">Upload</button>
    <div id="uploadedList"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="video.js"></script>
</body>
</html>
