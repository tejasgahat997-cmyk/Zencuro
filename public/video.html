<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Zencuro • Video Call</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 16px; }
      .wrap { max-width: 960px; margin: auto; }
      .videos { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      video { width: 100%; height: auto; background: #000; border-radius: 12px; }
      .controls { display: flex; gap: 8px; margin: 12px 0; flex-wrap: wrap; }
      button { padding: 10px 14px; border: 0; border-radius: 10px; cursor: pointer; }
      .danger { background:#b91c1c; color:#fff; }
      .primary { background:#2563eb; color:#fff; }
      .secondary { background:#e5e7eb; }
      .chat { border:1px solid #e5e7eb; border-radius: 10px; padding:10px; }
      .chat-log { height: 180px; overflow:auto; background:#fafafa; padding:8px; border-radius:8px; margin-bottom:8px; }
      .row { display:flex; gap:8px; }
      input[type="text"]{ flex:1; padding:10px; border:1px solid #e5e7eb; border-radius:8px; }
    </style>
    <!-- Socket.IO script will be served by your Node server -->
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="wrap">
      <h2>Zencuro Video Consultation</h2>

      <div class="videos">
        <div>
          <h4>You</h4>
          <video id="localVideo" autoplay playsinline muted></video>
        </div>
        <div>
          <h4>Doctor/Patient</h4>
          <video id="remoteVideo" autoplay playsinline></video>
        </div>
      </div>

      <div class="controls">
        <button id="btnStart" class="primary">Start Call</button>
        <button id="btnCam" class="secondary">Toggle Camera</button>
        <button id="btnMic" class="secondary">Toggle Mic</button>
        <button id="btnEnd" class="danger">End Call</button>
      </div>

      <div class="chat">
        <h4>Chat</h4>
        <div id="chatLog" class="chat-log"></div>
        <div class="row">
          <input id="chatMsg" type="text" placeholder="Type a message…" />
          <button id="btnSend" class="primary">Send</button>
        </div>
      </div>
    </div>

    <script src="/js/video.js"></script>
  </body>
</html>
